# APP Properties
spring.application.name=apmc
server.port=8081

# Logging Properties
logging.level.org.springframework=ERROR
logging.level.com.example=DEBUG

# MongoDB Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=clean-architecture

# Kafka Properties
auto.create.topics.enable=true

# Kafka Consumer Properties
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=demo
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=false

# Kafka Producer Properties
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# App Topic Properties
app.microservice1.area-payment-method-update.topic=microservice1.area-payment-method-update.topic
app.microservice2.area-payment-method-update.topic=microservice2.area-payment-method-update.topic